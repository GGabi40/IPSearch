<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ” IP Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <style>
      .result {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;

        max-width: 1000px;
        margin: 30px auto;
        padding: 20px;
      }

      /* Tarjetas */
      .res-info,
      .res-map {
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      @media (max-width: 768px) {
        .result {
          grid-template-columns: 1fr;
        }
      }

      .res-map iframe {
        width: 100%;
        height: 100%;
        min-height: 300px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <main class="hero">
      <header style="margin-bottom: 20px; text-align: center">
        <h1>IP Search ğŸ•µğŸ½</h1>
      </header>
      <div class="container">
        <form
          id="ip-form"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <input
            type="text"
            id="ip-input"
            name="ip-address"
            placeholder="IPv4 or IPv6"
          />
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="result">
        <div class="res-info"></div>
        <div class="res-map"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
